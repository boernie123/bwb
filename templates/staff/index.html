<!DOCTYPE html>

{% extends 'base.html' %}

{% load staticfiles %}

{% block body_block %}
    <div class="page-header">
        <h1>{% load i18n %}{% trans "The following people should receive a bicycle." %}</h1>
    </div>
    
    <ul>
    {% for first_name, last_name, id in waiting_candidates %}
        <a href="{% url 'staff:handover' user_id=id %}">
            <h2>{{ first_name }} {{ last_name }}</h2>
        </a>
    {% endfor %}
    </ul>
{% endblock %}
