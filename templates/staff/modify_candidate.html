<!DOCTYPE html>

{% extends 'staff/base_candidate.html' %}

{% block sub_body_block %}
<!-- ToDo: fix covering of datepicker by topbar to remove double <br> -->
<br><br>

<form id="createForm" method="POST" class="post-form">
    {% csrf_token %}
    <div class="form-group row">
        <label class="col-xs-2 control-label">
            {% load i18n %}{% trans "First name" %}
        </label>
        <div class="col-xs-4">
            <input class="form-control" name="first_name" type="text"
            maxlength="100" value="{{ candidate.first_name }}" required/>
        </div>
    </div>
    
    <div class="form-group row">
        <label class="col-xs-2 control-label">
            {% trans "Last name" %}
        </label>
        <div class="col-xs-4">
            <input class="form-control" name="last_name" type="text"
            maxlength="100" value="{{ candidate.last_name }}" required/>
        </div>
    </div>
    
    <div class="form-group row">
        <label class="col-xs-2 control-label">
            {% trans "Date of birth" %}
        </label>
        <div class="col-xs-4">
            <div class='input-group date' id='datepicker'>
                <input type='text' name="date_of_birth" class="form-control"
                value="{{ candidate.date_of_birth|date:'SHORT_DATE_FORMAT' }}"
                required/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>

    <input name="candidate_id" type="hidden" value="{{ candidate.id }}"/>
    <input name="event_id" type="hidden" value="{{ event.id }}"/>
    
    <div class="form-group row">
        <div class="col-xs-3">
            <button class="btn btn-info btn-block" type="submit" value="Submit">
                {% trans "Submit" %}
            </button>
        </div>
    </div>
</form>
{% endblock %}

{% block script_block %}
{% get_current_language as LANGUAGE_CODE %}
<script>
    $(function () {
        $('#datepicker').datepicker({
            language: '{{ LANGUAGE_CODE }}'
        });
    });
</script>
{% endblock %}
