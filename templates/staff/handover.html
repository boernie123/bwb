<!DOCTYPE html>

{% extends 'staff/base_staff.html' %}

{% load staticfiles %}

{% block body_block %}
<div class="page-header">
    <h1>{{ first_name }} {{ last_name }}</h1>
</div>
    
<form id="handoverForm" method="POST" class="post-form">
    {% csrf_token %}
    <h3>{% load i18n %}{% trans "Handover of bicycle" %}</h3>
    <div class="form-group row">
        <div class="col-xs-3" style="height:15px;"></div>
    </div>
    
    <div class="form-group row">
        <label class="col-xs-2 control-label">
            {% trans "Bicycle number" %}
        </label>
        <div class="col-xs-2">
            <input class="form-control" name="bicycle_number" type="number"
            placeholder="bicycle number" min="0" required/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-2 control-label">
            {% trans "General remarks" %}
        </label>
        <div class="col-xs-6">
            <textarea class="text" name="general_remarks"
            id="general_remarks" placeholder="general remarks"
            rows="5" cols="60" form="handoverForm"></textarea>
        </div>
    </div>
    
    <input name="candidate_id" type="hidden" value="{{ candidate_id }}"/>

    <div class="col-xs-4">
        <div class="col-xs-3" style="height:10px;"></div>    
        <button class="btn btn-lg btn-primary btn-block" type="submit" 
        value="Submit" />
            {% trans "Submit" %}
        </button>
    </div>
</form>
{% endblock %}
