<!DOCTYPE html>

{% extends 'base.html' %}

{% load staticfiles %}

{% block body_block %}
    {% if number_in_line %}
        <div class="page-header">
            <h1>Thank you for validating your email address.</h1>
        </div>
        <h1>Currently you are number {{ number_in_line }} in line waiting for a bike.</h1>
    {% else %}
        <div class="page-header">
            <h1>Something went wrong with your user id.</h1>
        </div>
    {% endif %}
{% endblock %}
