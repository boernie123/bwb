<!DOCTYPE html>

{% extends 'base.html' %}

{% load staticfiles %}

{% block body_block %}
    <div class="page-header">
        <h1>Register for a bike!</h1>
    </div>
    <form method="POST" class="post-form">{% csrf_token %}
        <!--{{ form.as_p }}-->
        <div class="form-group" >
            <p class="required"> <label for="id_first_name">First name:</label>
                <input class="form-control"  id="id_first_name" maxlength="100"
                 name="first_name" type="text"
                 placeholder="Enter your first name."/></p>
        </div>
        <div class="form-group" >
            <p class="required"> <label for="id_last_name">Last name:</label>
                <input class="form-control"  id="id_last_name" maxlength="100"
                 name="last_name" type="text"
                 placeholder="Enter your last name."/></p>
        </div>
        <div class="form-group" >
            <p class="required"> <label for="id_email">Email address:</label>
                <input class="form-control"  id="id_email" name="email"
                type="email" placeholder="Enter your email."/></p>
        </div>
        <button type="submit" class="save btn btn-default">Submit</button>
    </form>
{% endblock %}
